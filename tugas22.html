<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Tugas 22">
  <meta name="keywords" content="Tugas 22">
  <meta name="author" content="Rahadian">
  <meta http-equiv="refresh" content="3000">
  <link rel="icon" type="image/png" href="https://s3-ap-southeast-1.amazonaws.com/niomic/img-v1/c_icon.png">
  <title>Tugas 22</title>
</head>
<body>
  <h1>Napak Tilas</h1>

  <form>
    <fieldset>
        <legend>Form :</legend>
        <p>
          <label>Nama : </label>
          <input type="text" name="nama" placeholder="nama">
        </p>
        <p>
          <label>Username : </label>
          <input type="text" name="username" placeholder="username">
        </p>
        <p>
          <label>Email : </label>
          <input type="email" name="email" placeholder="email">
        </p>
        <p>
          <label>Password : </label>
          <input type="password" name="password" placeholder="password">
        </p>
        <p>
          <label>Alamat Web : </label>
          <input type="url" name="alamatweb" placeholder="Alamat Web">
        </p>
        <p>
          <label>Tanggal Lahir : </label>
          <input type="date" name="date">
        </p>
        <p>
          <label>Umur : </label>
          <input type="number" name="umur">
        </p>
        <p>
          <label>Jenis Kelamin : </label>
          <input type="radio" name="Laki-laki" value="Laki-laki"> Laki-laki
          <input type="radio" name="Perempuan" value="Perempuan"> Perempuan
        </p>
        <p>
          <label>Agama : </label>
          <select>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
          </select>
        </p>
        <p>
          <label>Biografi : </label>
          <textarea name="biografi" rows="3" cols="15"></textarea>
        </p>
        <p>
          <label>Foto : </label>
          <input type="image" src="logo1.jpg" width="200">
        </p>
        <p>
          <label>Audio : </label>
          <audio src="sample.mp3" controls></audio>
        </p>
    </fieldset>
</form>
</body>
</html>
